<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Números</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosNotas.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Números</h1>
    <form method="post">
        <label>Nota 1:</label>
        <input type="number" name="numero1" step="0.1" required><br>
        <label>Nota 2:</label>
        <input type="number" name="numero2" step="0.1" required><br>
        <label>Nota 3:</label>
        <input type="number" name="numero3" step="0.1" required><br>
        <label>Asistencia (%):</label>
        <input type="number" name="asistencia" step="0.1" required><br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p>{{ resultado }}</p>
        <p>{{ check }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
