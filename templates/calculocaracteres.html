<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Personas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosCaracteres.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Personas</h1>
        <form action="/calculocaracteres" method="POST">
            <h2>Persona 1</h2>
            <label>Nombre 1:</label>
            <input type="text" name="nombre1" step="0.1" required><br>
            <label>Nombre 2:</label>
            <input type="text" name="nombre2" step="0.1" required><br>
            <label>Nombre 3:</label>
            <input type="text" name="nombre3" step="0.1" required><br>
            <button type="submit">Enviar</button>
        </form>
        {% if nombregrande %}
        <div>
            <p>El nombre con mayor cantidad de caracteres es: {{ nombregrande }}</p>
            <p>El nombre tiene: {{ caracteresgrande }} caracteres</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
